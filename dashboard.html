
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - American Winners Bank and Trust</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            background: white;
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .balance {
            font-size: 22px;
            color: green;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="header">
        American Winners Bank and Trust
    </div>
    <div class="container">
        <h2>Welcome, Mr Paul Allen Wood</h2>
        <p class="balance">Account Balance: $870,000.00</p>
        <h3>Transaction History</h3>
        <table>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Type</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>2025-07-23</td>
                <td>Deposit from America Winning Co.</td>
                <td>Credit</td>
                <td>$870,000.00</td>
            </tr>
        </table>
    </div>
</body>
</html>
